<div class="mat-elevation-z8">

    <div align="center" class="flable">
        <mat-form-field >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
    </div>
    

    <!-- (keyup)="applyFilter($event)" -->

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="MasterCustomer">
            <th mat-header-cell *matHeaderCellDef> MasterCustomer </th>
            <td mat-cell *matCellDef="let element"> {{element.MasterCustomer}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CustomerCode">
            <th mat-header-cell *matHeaderCellDef> CustomerCode </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerCode}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="EmployeeBlocked">
            <th mat-header-cell *matHeaderCellDef> EmployeeBlocked </th>
            <td mat-cell *matCellDef="let element"> {{element.EmployeeBlocked}} </td>
        </ng-container>

        <ng-container matColumnDef="BlockedON">
            <th mat-header-cell *matHeaderCellDef> BlockedON </th>
            <td mat-cell *matCellDef="let element"> {{element.BlockedON}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
